<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Delegate</title>
</head>
<style>

   .parent{
    width: 50%;
    display: flex;
    margin: 40px auto;
    flex-direction: row;
   }

    .box{
        border: 2px solid black;
        padding: 40px;
        margin: 40px auto;
        background-color: yellow;
    }
  /*   //toggling in css */

  .box.clicked{
    background-color: red;
  }
</style>
<body>
    <div class="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <button type="submit" id="submit" data-add-box >Create Box</button>
    <script>
        let boxes=document.querySelectorAll(".box")
        let findButton=document.querySelector("[ data-add-box]")
        let parentBox=document.querySelector(".parent")
   
        //adding a new div 
        //creating a new element called div 
        //assigning it to a classname box
        //append it to the parent 

        findButton.addEventListener("click",()=>{
            const newBox=document.createElement("div")
            newBox.classList.add("box")//added our box to the box class

            //appending the new div to the parent box
            parentBox.append(newBox)
            


        })

        //toggling through the div and class
        boxes.forEach((box)=>{
            box.addEventListener("click",()=>{
                box.classList.toggle("clicked")
            })
             
        })

        ///how to propergate the toggle event to the newly created boxes 
     

    </script>
</body>
</html>
